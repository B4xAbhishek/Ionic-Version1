<ion-content class = "background">
  <div class="content">
    <div class="button-action">
      <ion-button fill = "clear" color = "dark" size = "small">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill = "clear" color = "dark" size = "small">
        <b><p class="signup-text">Sign up</p></b>
      </ion-button>
    </div>
    <div class="button-padding">
      <ion-input placeholder="Email"></ion-input>
      <ion-input placeholder="Password"></ion-input>
    </div>
    <div>
      <ion-button class = "action-button" expand = "full">
      </ion-button>
      <ion-grid>
        <ion-row>
          <ion-col size = "6">
            <ion-button>Forget Password?</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class = "line" size="6">
          </ion-col>
          <ion-col size="2">
            Or Login through
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
