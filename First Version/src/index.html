
  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ion-safe-area-top: 15px;
      --ion-safe-area-bottom: 22px;
    }
	
    body{
      background-color: black;
    }
   .h1{
    font-family: 'Open Sans', sans-serif;
    font-size: 36px;
    padding-left: 12%;
   }
   .h1-1{
    font-family: sABeeZee;
    padding-left: 12%;
    margin-top: 35px;
    opacity: 0.7;
   }
   .button1{
    margin-left: 12%;
    margin-top: 80px;
    background-color: white;  
  color:black;

   }
   .button1 {
  transition-duration: 0.4s;
}

.button1:hover {
  background-color: #008CBA;
  color: white;
}

   .primary{
     text-emphasis-color: white;
     color:white;
     padding: 14px 40px;
     font-family:sans-serif;
     text-decoration:none;
   }


  </style>
  <script type="module">
    import { modalController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.modalController = modalController;
  </script>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
         <ion-title> <ion-icon slot="start" name="language"></ion-icon> Welcome </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen class="ion-padding ">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-button expand="block">Select your Language</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="columns five intro">
       <h1 class="h1"> <b>A simple &amp; powerful</b>
        <br> <b> online tool .</h1></b>
        <h2 class="h1-1">Sign up now for free unlimited<br> Surveys, questions &amp; responses.</h2>
     <ion-button color="success" class="button1 button-primary" routerLink="/login" routerLinkActive="router-link-active" > <a class="button primary arrow" title="Start Survey">Get Started ➜</a></div>
     </ion-button>
    </ion-content>
  </ion-app>

  <script>
    customElements.define('modal-content', class ModalContent extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header translucent>
            <ion-toolbar>
              <ion-title>Modal Content</ion-title>
              <ion-buttons slot="end">
                <ion-button onclick="dismissModal()">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content fullscreen>
            <ion-list>
              <ion-item>
                <ion-avatar slot="start">
                  <img src="https://cdn.ndtv.com/tech/images/gadgets/thumb/google_keyboard_logo_small.jpg"/>
                </ion-avatar>
                <ion-label>
                  <ion-button color="medium" >English</ion-button>
                  <p>Press here to continue in English!</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                  <img src="https://www.androidpolice.com/wp-content/uploads/2014/11/nexus2cee_ic_tutorial_page_app_logo.png"/>
                </ion-avatar>
                
                <ion-label>
                  <ion-button color="medium">Hindi</ion-button>
                  <p>हिंदी में जारी रखने के लिए यहां दबाएं!</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                  <img src="https://lh3.googleusercontent.com/ZwkvxWr1hIyOsRMhJ3qfFN8NIcOjbDmDykJqX0u-GZ0MQbR0ZEoEUmsouwLhvKYJ-x8"/>
                </ion-avatar>
                <ion-label>
                  <ion-button color="medium">Bengali</ion-button>
                    <p>বাংলাতে চালিয়ে যেতে এখানে টিপুন.</p>

                </ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        `;
      }
    });

    let currentModal = null;
    const button = document.querySelector('ion-button');
    button.addEventListener('click', createModal);

    async function createModal() {
      const modal = await modalController.create({
        component: 'modal-content'
      });

      await modal.present();
      currentModal = modal;
    }

    function dismissModal() {
      if (currentModal) {
        currentModal.dismiss().then(() => { currentModal = null; });
      }
    }
  </script>
</body>
</html>
