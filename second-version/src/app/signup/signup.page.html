<ion-content class = "background-image">
  <div class = "content">
    <div class = "button-action">
      <ion-button fill = "outline" color="dark"size = "small" href = "login">
        <b><p class = "signin-text">Sign in </p></b>
      </ion-button>
      <ion-button fill = "clear" color="dark"size = "small">
        <b><p class = "signup-text">Sign up </p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="Email" type = "email" [(ngModel)]="email"></ion-input><br>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input><br>
      <ion-input placeholder="Retype Password" type="password" [(ngModel)]="cpassword"></ion-input><br>
      <ion-input placeholder="Phone Number"[(ngModel)]="number"></ion-input><br>
      <ion-input placeholder="Pin Code" [(ngModel)]="pin"></ion-input><br>
    </div>
    <ion-button class="action-button" size="Large" shape = "roumd" (click)="register()"> Register</ion-button>
  </div>
</ion-content>
